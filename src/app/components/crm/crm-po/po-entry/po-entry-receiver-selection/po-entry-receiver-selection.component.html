
  <h2>Select a Reciever Selection List </h2>
  <!--After clicking the buttons open the model dialog using open/close event biniding methods-->
  <button type="button" class="btn btn-info btn-lg" (click)="openModalDialog()">ADD NEW</button> 
  <div class="ex1">
  <div class="backdrop" [ngStyle]="{'display' :display}"></div>  
  <!--modal-->
  <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
      <!--modal-dialog-->
      <div class="modal-dialog" role="document">
          <!--modal-conent-->
          <div class="modal-content">
              <!--modal-header-->
              <div class="panel panel-primary">
                  <div class="panel-heading text-center">New Reciver-Selection
                  <button type="button" class="close" (click)="closeModalDialog()">&times;</button>
  
             </div>
              <!--modal-body-->
              <div class="modal-body">
                  <form>
                      <div class="form-group">
                          <label class="form-input" for="name">Name <a style="color: red">*</a></label>
                          <input type="text" class="form-control" id="name" name="name" placeholder="Organization Name" required>
                          <label class="form-input" for="mobile1no">Mobile No.1 <a style="color: red">*</a></label>
                          <input type="text" class="form-control" id="mobile1no" name="mobile1no" required>
                          <label class="form-input" for="mobile2no">Mobile No.2</label>
                          <input type="text" class="form-control" id="mobile2no" name="mobile2no"required>
                          <label class="form-input" for="emial1">Email 1<a style="color: red">*</a></label>
                          <input type="text" class="form-control" id="email1" name="email1" required>
                          <label class="form-input" for="email2">Email 2</label>
                          <input type="text" class="form-control" id="email2" name="email2" required>
                      </div>
                  </form>
              </div>
              <!--modal-footer-->
              <div class="modal-footer">
                      <button type="button" class="btn btn-success" (click)="closeModalDialog()">Submit</button>
                  <button type="button" class="btn btn-danger" (click)="closeModalDialog()">Cancel</button>
                  
              </div>
          </div>
      </div>
  </div>
  </div>
  <hr>
